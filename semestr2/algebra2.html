<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../main.css" />

    <!--Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Шпаргалка алгебра</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">РКБО-01-20</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown active">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Алгебра
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
                id="navbar"
              ></ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="text-center py-5 px-3">
        <h1>Сессия по линейной алгебре</h1>
        <p class="lead">Шпоры и калькуляторы для сдачи алгебры.<br /></p>
      </div>

      <div class="row gy-5">
        <!--Determinator-->
        <div>
          <div class="row">
            <h2 id="deter">Вычисление определителя</h2>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"
                      >Размер матрицы</span
                    >
                    <select
                      class="form-select"
                      aria-label="Размер матрицы"
                      id="deter_mat_size"
                      for="deter_mat_table"
                      onchange="fillSquareMat(this)"
                    >
                      <option value="1">1x1</option>
                      <option value="2">2x2</option>
                      <option value="3" selected="selected">3x3</option>
                      <option value="4">4x4</option>
                      <option value="5">5x5</option>
                      <option value="6">6x6</option>
                      <option value="7">7x7</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label for="deter_mat_table" class="form-label"
                      >Матрица</label
                    >
                    <table id="deter_mat_table"></table>
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text">Δ</span>
                    <input
                      type="text"
                      id="deter_result"
                      class="form-control"
                      disabled
                    />
                    <button type="submit" class="btn btn-primary" onclick="calcDet()">Вычислить</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted"
          >Собственность группы РКБО-01-20. Изготовил сие поделие
          <a href="https://github.com/GreenFantomas">GreenFantomas</a></span
        >
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="algebra2.js"></script>
    <script src="../gui.js"></script>
    <script src="../wolfram.js"></script>
    <script>
      matInput = `<td><input id="ID" style="text-align:center;" value="0"></td>`;

      function fillSquareMat(select) {
        size = select.value;
        table = $("#" + select.getAttribute("for"));
        matTable = "";
        for (i = 0; i < size; i++) {
          matTable += "<tr>";
          for (j = 0; j < size; j++) {
            matTable += matInput.replaceAll("ID", i + "_" + j);
          }
          matTable += "</tr>";
        }
        table.html(matTable);
      }

      fillSquareMat(document.getElementById("deter_mat_size"));

      function calcDet(){
        size = $("#deter_mat_size").val()
        $("#deter_result").val(det(readMat($("#deter_mat_table"))))
      }

      function readMat(parent){
        A = []
        for(i = 0; i < size; i++){
            A[i] = []
            for(j = 0; j < size; j++){
                A[i][j] = parseInt(parent.find("#"+i+"_"+j).val())
            }
        }
        return A
      }
    </script>
  </body>
</html>
